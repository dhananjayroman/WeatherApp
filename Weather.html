<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>

    <div class="box">
        <!-- Weather Icon -->
        <div id="weathercondition" class="weathercondition">
            <i class="fas fa-sun" style="color:darkkhaki"></i>
        </div>
        
        <!-- Location Info -->
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i> Bhor, India</h2>
            
            <!-- Date and Time -->
            <p id="date">WED | Jun | 9:40PM</p>

            <!-- Temperature -->
            <h1 class="temperature" id="temperature"></h1>

            <!-- Min & Max Temperature -->
            <h3 class="temp_minmax" id="temp_minmax">Min 22°C | Max 32°C</h3>
        </div>
    </div>

    <script src="Weather.js"></script>

</body>
</html>
